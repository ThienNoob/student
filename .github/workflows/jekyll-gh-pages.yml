name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Đảm bảo các submodule được checkout cùng với repository chính

      - name: Set up submodule
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build Docker images student-backend
        run: |
          cp student-backend/Dockerfile .
          docker compose -f docker-compose.yml build student-backend 
      - name: Build Docker images student-frontend
        run: |
          cp student-frontend/Dockerfile .
          docker compose -f docker-compose.yml build student-frontend
      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Push Docker images to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          docker push chucthien03/student-backend
          docker push chucthien03/student-frontend
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
