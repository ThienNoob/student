name: 'Submodules Sync'

on:
  workflow_dispatch:

jobs:
  sync:
    name: 'Submodules Sync'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Git Submodule Update
        run: |
          git config --global user.name 'ThienNoob'
          git config --global user.email '102866314+ThienNoob@users.noreply.github.com'
          git pull --recurse-submodules
          git submodule update --remote --recursive

      - name: Commit update
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "Auto updated submodule references" && git push || echo "No changes to commit"
